<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3713665_ezo4lwvxom5.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/list.css" />
    <title>Music</title>
  </head>
  <body>
    <header>
      <a href="" class="ilink"><i class="iconfont icon-maikefeng"></i></a>
      <span class="title">我的音乐</span>
      <a href="" class="ilink"><i class="iconfont icon-ranking"></i></a>
    </header>

    <!-- 导航列表 -->
    <div class="nav-list">
      <a class="nav-item">
        <i class="iconfont icon-yinle1 primary nav-icon icon-lg"></i>
        <div class="nav-desc">
          <span class="">本地音乐</span>
          <i class="iconfont icon-volume primary icon-normal ms-auto"></i>
        </div>
      </a>
      <a class="nav-item">
        <i class="iconfont icon-iconfontplay2 primary nav-icon icon-lg"></i>
        <div class="nav-desc">
          <span class="">最近播放</span>
          <span class="secondary ms-auto">100</span>
          <i class="iconfont icon-arrow-right light icon-normal"></i>
        </div>
      </a>
      <a class="nav-item">
        <i class="iconfont icon-yinle primary nav-icon icon-lg"></i>
        <div class="nav-desc">
          <span class="">我的电台</span>
          <span class="secondary ms-auto">100</span>
          <i class="iconfont icon-arrow-right light icon-normal"></i>
        </div>
      </a>
      <a class="nav-item">
        <i class="iconfont icon-collection primary nav-icon icon-lg"></i>
        <div class="nav-desc">
          <span class="">我的收藏</span>
          <span class="secondary ms-auto">100</span>
          <i class="iconfont icon-arrow-right light icon-normal"></i>
        </div>
      </a>
    </div>

    <!-- 歌单列表 -->
    <div class="playlist">
      <div class="play-hd">
        <i class="iconfont icon-arrow-down"></i>
        <span class="title">我创建的歌单(2)</span>
        <i class="iconfont icon-more ms-auto"></i>
      </div>
      <div class="play-bd">
        <a class="play-item">
          <img src="../images/list_03.jpg" alt="" class="cover" />
          <div class="detail">
            <div class="title">我喜欢的音乐</div>
            <div class="infos"><i class="iconfont icon-checksurface"></i>37首，已下载20首</div>
          </div>
        </a>
        <a class="play-item">
          <img src="../images/list_03.jpg" alt="" class="cover" />
          <div class="detail">
            <div class="title">我喜欢的音乐</div>
            <div class="infos">7首</div>
          </div>
        </a>
      </div>
    </div>

    <!-- 歌单2 -->
    <div class="playlist">
      <div class="play-hd">
        <i class="iconfont icon-arrow-down"></i>
        <span class="title">我收藏的歌单(1)</span>
        <i class="iconfont icon-more ms-auto"></i>
      </div>
      <div class="play-bd">
        <a class="play-item">
          <img src="../images/list_03.jpg" alt="" class="cover" />
          <div class="detail">
            <div class="title">华语I—听就忍不住想哭的歌①</div>
            <div class="infos"><i class="iconfont icon-checksurface"></i>99首,by --苏麻离青--，已下载39首</div>
          </div>
        </a>
      </div>
    </div>

    <footer>
      <a href="" class="active">
        <i class="iconfont icon-yinle"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-yinle1"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-friend"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-user"></i>
        <p>发现音乐</p>
        <div class="badge">99+</div>
      </a>
    </footer>

</html>
