<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3713665_krigjbwjof.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/personal.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="" class="ilink"><i class=""></i></a>
      <span class="title">账号</span>
      <a href="" class="ilink"><i class="iconfont icon-ranking"></i></a>
    </header>

    <div class="user">
      <div class="avatar">
        <img src="../images/11.jpg" alt="" />
      </div>

      <div class="detail">
        <span class="name">你的甜心森</span>
        <span class="level">Lv.5</span>
      </div>

      <div class="sign">
        <i class="iconfont icon-coin"></i>
        <span>签到</span>
      </div>
    </div>

    <div class="data">
      <div class="data-item">
        <div class="title">动态</div>
        <div class="num">0</div>
      </div>
      <div class="data-item">
        <div class="title">关注</div>
        <div class="num">2</div>
      </div>
      <div class="data-item">
        <div class="title">粉丝</div>
        <div class="num">0</div>
      </div>
      <div class="data-item">
        <div class="title"><i class="iconfont icon-pen"></i></div>
        <div class="secondary">我的资料</div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="nav-sec">
      <div class="nav-list">
        <a class="nav-item">
          <i class="iconfont icon-Message secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">我的消息</span>
            <span class="pill ms-auto">10</span>
            <i class="iconfont icon-arrow-right light icon-normal"></i>
          </div>
        </a>
      </div>
    </div>

    <div class="nav-sec">
      <div class="nav-list">
        <a class="nav-item">
          <i class="iconfont icon-vip secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span>会员中心</span>
            <div class="dot"></div>
            <span class="secondary ms-auto">限时特惠 低至10元</span>
            <i class="iconfont icon-arrow-right light icon-normal"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-cart-Empty secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">商城</span>
            <i class="iconfont icon-arrow-right light icon-normal ms-auto"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-box secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">在线听歌免流量</span>
            <i class="iconfont icon-arrow-right light icon-normal ms-auto"></i>
          </div>
        </a>
      </div>
    </div>

    <div class="nav-sec">
      <div class="nav-list">
        <a class="nav-item">
          <i class="iconfont icon-gear secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">设置</span>
            <i class="iconfont icon-arrow-right light icon-normal ms-auto"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-scan secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">扫一扫</span>
            <i class="iconfont icon-arrow-right light icon-normal ms-auto"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-clothing secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">个性换肤 </span>
            <span class="secondary ms-auto">官方红</span>
            <i class="iconfont icon-arrow-right light icon-normal"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-bulb secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">夜间模式 </span>
            <div class="switch ms-auto">
              <input type="checkbox" id="switch-i" hidden />
              <label for="switch-i"></label>
            </div>
            <i class="iconfont icon-arrow-right light icon-normal"></i>
          </div>
        </a>
        <a class="nav-item">
          <i class="iconfont icon-clock1 secondary nav-icon icon-lg"></i>
          <div class="nav-desc">
            <span class="">定时关闭</span>
            <i class="iconfont icon-arrow-right light icon-normal ms-auto"></i>
          </div>
        </a>
      </div>
    </div>

    <footer>
      <a href="" class="active">
        <i class="iconfont icon-yinle"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-yinle1"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-friend"></i>
        <p>发现音乐</p>
      </a>
      <a href="">
        <i class="iconfont icon-user"></i>
        <p>发现音乐</p>
        <div class="badge">99+</div>
      </a>
    </footer>
  </body>
</html>
